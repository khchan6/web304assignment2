<mat-card *ngIf="company">
    <mat-card-header>
        <mat-card-title>{{company.name}}</mat-card-title>
        <mat-card-subtitle>Founder: {{company.founder}}</mat-card-subtitle>
        <mat-card-subtitle>Valuation: ${{company.valuation}}</mat-card-subtitle>
        <mat-card-subtitle>Headquarters: {{company.headquarters.address}},{{company.headquarters.city}},{{company.headquarters.state}}, USA </mat-card-subtitle> 
    </mat-card-header>        
    <mat-card-content class=cardleft>
        <p>{{company.summary}}</p>
        <img mat-card-image src={{rocket.flickr_images}} alt="Photo of the rocket" *ngIf="rocket">   
    </mat-card-content>        
</mat-card>
